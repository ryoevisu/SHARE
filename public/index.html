<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBSPAMSHARE Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            /* Colors */
            --primary: #FE2C55;
            --primary-hover: #FF445C;
            --secondary: #161823;
            --accent: #00F2EA;
            --text-primary: #161823;
            --text-secondary: #8A8B91;
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8F8F8;
            --success: #52C41A;
            --warning: #FAAD14;
            --error: #FF4D4F;

            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);

            /* Animations */
            --transition-base: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-smooth: all 0.6s cubic-bezier(0.65, 0, 0.35, 1);
        }

        * {
            font-family: 'Outfit', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background: linear-gradient(135deg, #F8F8F8 0%, #F0F0F0 100%);
        }

        .glassmorphism {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(22, 24, 35, 0.08);
            box-shadow: var(--shadow-md);
        }

        .card-hover {
            transition: var(--transition-base);
        }

        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .7; }
        }

        .progress-bar {
            height: 6px;
            background: #F1F1F2;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-value {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
            transition: width 0.6s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .toast {
            position: fixed;
            right: 1rem;
            bottom: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            color: white;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .input-group {
            position: relative;
        }

        .input-group input:focus + .input-icon,
        .input-group textarea:focus + .input-icon {
            color: var(--primary);
        }

        .loading-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'var(--primary)',
                        secondary: 'var(--secondary)',
                        accent: 'var(--accent)',
                    },
                    fontFamily: {
                        outfit: ['Outfit', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="min-h-screen p-4 md:p-6">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="glassmorphism rounded-2xl p-6 mb-8 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="bg-primary rounded-lg p-2">
                    <i data-lucide="share" class="w-6 h-6 text-white"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-secondary">FBSPAMSHARE Pro</h1>
                    <p class="text-sm text-text-secondary">Advanced Facebook Share Management</p>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <button id="themeToggle" class="p-2 rounded-lg hover:bg-gray-100">
                    <i data-lucide="moon" class="w-5 h-5"></i>
                </button>
                <button class="p-2 rounded-lg hover:bg-gray-100">
                    <i data-lucide="bell" class="w-5 h-5"></i>
                </button>
                <button class="p-2 rounded-lg hover:bg-gray-100">
                    <i data-lucide="settings" class="w-5 h-5"></i>
                </button>
            </div>
        </div>

        <div class="grid md:grid-cols-2 gap-6">
            <!-- Main Control Panel -->
            <div class="glassmorphism rounded-2xl p-6 card-hover">
                <h2 class="text-xl font-semibold mb-6 flex items-center gap-2">
                    <i data-lucide="sliders" class="w-5 h-5 text-primary"></i>
                    Control Panel
                </h2>

                <form id="shareForm" class="space-y-6">
                    <div class="input-group">
                        <label class="block text-sm font-medium text-secondary mb-2">Facebook Cookies</label>
                        <div class="relative">
                            <textarea id="cookie" class="w-full p-3 pr-10 rounded-lg border border-gray-200 focus:border-primary focus:ring-1 focus:ring-primary" rows="4" placeholder="Paste your Facebook cookies here..."></textarea>
                            <i data-lucide="key" class="input-icon absolute right-3 top-3 w-5 h-5 text-gray-400"></i>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="block text-sm font-medium text-secondary mb-2">Post URL</label>
                        <div class="flex gap-2">
                            <div class="relative flex-1">
                                <input type="text" id="url" class="w-full p-3 pr-10 rounded-lg border border-gray-200 focus:border-primary focus:ring-1 focus:ring-primary" placeholder="https://facebook.com/...">
                                <i data-lucide="link" class="input-icon absolute right-3 top-3 w-5 h-5 text-gray-400"></i>
                            </div>
                            <button type="button" class="p-3 rounded-lg border border-gray-200 hover:border-primary hover:bg-gray-50" id="pasteUrl">
                                <i data-lucide="clipboard" class="w-5 h-5 text-secondary"></i>
                            </button>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="input-group">
                            <label class="block text-sm font-medium text-secondary mb-2">Amount</label>
                            <div class="relative">
                                <input type="number" id="amount" class="w-full p-3 pr-10 rounded-lg border border-gray-200 focus:border-primary focus:ring-1 focus:ring-primary" placeholder="100" min="1">
                                <i data-lucide="hash" class="input-icon absolute right-3 top-3 w-5 h-5 text-gray-400"></i>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="block text-sm font-medium text-secondary mb-2">Interval (s)</label>
                            <div class="relative">
                                <input type="number" id="interval" class="w-full p-3 pr-10 rounded-lg border border-gray-200 focus:border-primary focus:ring-1 focus:ring-primary" placeholder="5" min="1">
                                <i data-lucide="clock" class="input-icon absolute right-3 top-3 w-5 h-5 text-gray-400"></i>
                            </div>
                        </div>
                    </div>

                    <button type="submit" id="submitBtn" class="w-full py-3 px-4 bg-primary hover:bg-primary-hover rounded-lg text-white font-medium flex items-center justify-center gap-2 transition-colors duration-300">
                        <i data-lucide="share" class="w-5 h-5"></i>
                        <span>Start Sharing</span>
                    </button>
                </form>
            </div>

            <!-- Status Panel -->
            <div class="glassmorphism rounded-2xl p-6 card-hover">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl font-semibold flex items-center gap-2">
                        <i data-lucide="activity" class="w-5 h-5 text-primary"></i>
                        Active Sessions
                    </h2>
                    <div class="flex items-center gap-2">
                        <span class="animate-pulse inline-block w-2 h-2 bg-success rounded-full"></span>
                        <span class="text-sm text-success font-medium">Live</span>
                    </div>
                </div>

                <div id="sessions" class="space-y-4 max-h-[400px] overflow-y-auto pr-2">
                    <!-- Sessions will be inserted here -->
                </div>

                <div class="mt-6 pt-4 border-t border-gray-100">
                    <div class="flex justify-between text-sm text-gray-500 mb-2">
                        <span>Total Shares</span>
                        <span id="totalShares">0</span>
                    </div>
                    <div class="flex justify-between text-sm text-gray-500">
                        <span>Active Sessions</span>
                        <span id="activeSessions">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        let isDarkMode = false;
        const themeToggle = document.getElementById('themeToggle');
        
        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark');
            themeToggle.innerHTML = isDarkMode ? 
                '<i data-lucide="sun" class="w-5 h-5"></i>' : 
                '<i data-lucide="moon" class="w-5 h-5"></i>';
            lucide.createIcons();
        });

        // Toast notification function
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type === 'success' ? 'bg-success' : 'bg-error'}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Clipboard functionality
        document.getElementById('pasteUrl').addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('url').value = text;
                showToast('URL pasted successfully');
            } catch (err) {
                showToast('Failed to paste URL', 'error');
            }
        });

        // Form submission
        document.getElementById('shareForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = `
                <svg class="loading-spinner w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10" stroke-opacity="0.25"/>
                    <path pathLength="1" d="M12 2C6.47715 2 2 6.47715 2 12" stroke-opacity="1"/>
                </svg>
                Processing...
            `;

            const cookie = document.getElementById('cookie').value;
            const url = document.getElementById('url').value;
            const amount = parseInt(document.getElementById('amount').value);
            const interval = parseInt(document.getElementById('interval').value);

            try {
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cookie, url, amount, interval }),
                });

                const data = await response.json();
                if (data.status === 200) {
                    showToast('Share session started successfully');
                    updateSessions();
                } else {
                    showToast(data.error || 'An error occurred', 'error');
                }
            } catch (error) {
                showToast('Failed to start sharing', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = `
                    <i data-lucide="share" class="w-5 h-5"></i>
                    <span>Start Sharing</span>
                `;
                lucide.createIcons();
            }
        });

        // Update sessions with enhanced UI
        async function updateSessions() {
            try {
                const response = await fetch('/total');
                const sessions = await response.json();
                
                const sessionsContainer = document.getElementById('sessions');
                document.getElementById('activeSessions').textContent = sessions.length;
                document.getElementById('totalShares').textContent = sessions.reduce((acc, session) => acc + session.count, 0);
                
                sessionsContainer.innerHTML = sessions.map(session => `
                    <div class="p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors">
                        <div class="flex items-center justify-between mb-3">
                            <div class="flex items-center gap-2">
                                <div class="w-8 h-8 rounded-full bg-primary/10 flex items-center justify-center">
                                    <i data-lucide="share-2" class="w-4 h-4 text-primary"></i>
                                </div>
                                <div>
                                    <div class="font-medium text-secondary">Session ${session.session}</div>
                                    <div class="text-xs text-gray-500">${new Date().toLocaleTimeString()}</div>
                                </div>
                            </div>
                            <div class="text-sm font-medium ${session.count >= session.target ? 'text-success' : 'text-primary'}">
                                ${session.count}/${session.target}
                            </div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-value" style="width: ${(session.count / session.target) * 100}%"></div>
                        </div>
                        <div class="flex items-center justify-between mt-3">
                            <div class="text-sm text-secondary truncate max-w-[200px]">${session.url}</div>
                            <div class="text-xs text-gray-500">
                                ${Math.round((session.count / session.target) * 100)}% Complete
                            </div>
                        </div>
                    </div>
                `).join('');
                
                lucide.createIcons();
            } catch (error) {
                console.error('Failed to update sessions:', error);
            }
        }

        // Update sessions every second
        setInterval(updateSessions, 1000);
    </script>
</body>
</html>
