<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBSHARE</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        outfit: ['Outfit', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .glass-effect {
            background: rgba(17, 17, 17, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .gradient-text {
            background: linear-gradient(45deg, #ff4d4d, #ff0099);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body class="bg-[#0a0a0a] min-h-screen text-white font-outfit bg-[url('/api/placeholder/1920/1080')] bg-cover bg-center bg-fixed">
    <div class="min-h-screen glass-effect">
        <div class="container mx-auto px-4 py-8 max-w-md">
            <!-- Header with animated gradient -->
            <div class="text-center mb-8 animate-pulse-slow">
                <h1 class="text-4xl font-bold gradient-text mb-2">FBSHARE</h1>
                <p class="text-gray-400 text-sm tracking-wider">FACEBOOK AUTO SHARE TOOL</p>
            </div>

            <!-- Stats Summary -->
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="bg-gray-900/60 rounded-xl p-4 text-center backdrop-blur-sm border border-gray-800">
                    <p class="text-gray-400 text-xs mb-1">Total Shares</p>
                    <h3 id="totalShares" class="text-2xl font-bold text-pink-500">0</h3>
                </div>
                <div class="bg-gray-900/60 rounded-xl p-4 text-center backdrop-blur-sm border border-gray-800">
                    <p class="text-gray-400 text-xs mb-1">Active Sessions</p>
                    <h3 id="activeSessions" class="text-2xl font-bold text-pink-500">0</h3>
                </div>
            </div>

            <!-- Main Form -->
            <div class="bg-gray-900/60 rounded-xl p-6 shadow-lg backdrop-blur-sm border border-gray-800">
                <form id="shareForm" class="space-y-4">
                    <!-- Cookie Input -->
                    <div class="group">
                        <label class="block text-sm font-medium text-gray-300 mb-2 flex items-center">
                            <i data-lucide="key" class="w-4 h-4 mr-2 text-pink-500"></i>
                            Facebook Cookie
                            <div class="ml-auto">
                                <button type="button" id="pasteCookie" class="text-xs text-pink-500 hover:text-pink-400">
                                    <i data-lucide="clipboard" class="w-3 h-3 inline-block mr-1"></i>Paste
                                </button>
                            </div>
                        </label>
                        <textarea 
                            id="cookie"
                            class="w-full bg-gray-800/50 rounded-lg p-3 text-white placeholder-gray-500 border border-gray-700 focus:border-pink-500 focus:ring-1 focus:ring-pink-500 transition duration-200"
                            rows="3"
                            placeholder="Paste your Facebook cookie here..."
                            required
                        ></textarea>
                    </div>

                    <!-- URL Input with Preview -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2 flex items-center">
                            <i data-lucide="link" class="w-4 h-4 mr-2 text-pink-500"></i>
                            Post URL
                        </label>
                        <div class="relative">
                            <input 
                                type="url" 
                                id="url"
                                class="w-full bg-gray-800/50 rounded-lg p-3 text-white placeholder-gray-500 border border-gray-700 focus:border-pink-500 focus:ring-1 focus:ring-pink-500 pr-10 transition duration-200"
                                placeholder="https://facebook.com/..."
                                required
                            >
                            <button 
                                type="button"
                                id="previewBtn"
                                class="absolute right-2 top-1/2 transform -translate-y-1/2 text-pink-500 hover:text-pink-400"
                            >
                                <i data-lucide="eye" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Share Settings -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">
                                <i data-lucide="hash" class="inline-block w-4 h-4 mr-2 text-pink-500"></i>
                                Amount
                            </label>
                            <input 
                                type="number" 
                                id="amount"
                                class="w-full bg-gray-800/50 rounded-lg p-3 text-white placeholder-gray-500 border border-gray-700 focus:border-pink-500 focus:ring-1 focus:ring-pink-500 transition duration-200"
                                placeholder="Shares"
                                required
                                min="1"
                            >
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">
                                <i data-lucide="clock" class="inline-block w-4 h-4 mr-2 text-pink-500"></i>
                                Interval
                            </label>
                            <div class="relative">
                                <input 
                                    type="number" 
                                    id="interval"
                                    class="w-full bg-gray-800/50 rounded-lg p-3 text-white placeholder-gray-500 border border-gray-700 focus:border-pink-500 focus:ring-1 focus:ring-pink-500 transition duration-200"
                                    placeholder="Seconds"
                                    required
                                    min="1"
                                >
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit"
                        class="w-full bg-gradient-to-r from-pink-500 to-pink-600 hover:from-pink-600 hover:to-pink-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center gap-2"
                    >
                        <i data-lucide="share" class="w-4 h-4"></i>
                        Start Sharing
                        <span id="submitSpinner" class="hidden">
                            <i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i>
                        </span>
                    </button>
                </form>
            </div>

            <!-- Status Section -->
            <div id="status" class="mt-8 bg-gray-900/60 rounded-xl p-6 hidden backdrop-blur-sm border border-gray-800">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-bold gradient-text">Active Shares</h2>
                    <button id="clearAll" class="text-xs text-gray-400 hover:text-pink-500 transition duration-200">
                        <i data-lucide="trash-2" class="w-4 h-4 inline-block mr-1"></i>
                        Clear All
                    </button>
                </div>
                <div id="shareStatus" class="space-y-4">
                    <!-- Status items will be inserted here -->
                </div>
            </div>

            <!-- Toast Notifications -->
            <div id="toastContainer" class="fixed bottom-4 right-4 space-y-2"></div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Toast notification function
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `p-4 rounded-lg text-white text-sm font-medium shadow-lg transform transition-all duration-300 translate-y-0 opacity-100 flex items-center ${
                type === 'success' ? 'bg-green-500' : 'bg-red-500'
            }`;
            toast.innerHTML = `
                <i data-lucide="${type === 'success' ? 'check-circle' : 'x-circle'}" class="w-4 h-4 mr-2"></i>
                ${message}
            `;
            document.getElementById('toastContainer').appendChild(toast);
            lucide.createIcons();

            setTimeout(() => {
                toast.classList.add('translate-y-2', 'opacity-0');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Clipboard paste handler
        document.getElementById('pasteCookie').addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('cookie').value = text;
                showToast('Cookie pasted successfully');
            } catch (err) {
                showToast('Failed to paste from clipboard', 'error');
            }
        });

        // Preview button handler
        document.getElementById('previewBtn').addEventListener('click', () => {
            const url = document.getElementById('url').value;
            if (url) {
                window.open(url, '_blank');
            }
        });

        // Clear all button handler
        document.getElementById('clearAll').addEventListener('click', async () => {
            document.getElementById('shareStatus').innerHTML = '';
            document.getElementById('status').classList.add('hidden');
            showToast('All shares cleared');
        });

        // Form submission handler
        document.getElementById('shareForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const spinner = document.getElementById('submitSpinner');
            
            submitBtn.disabled = true;
            spinner.classList.remove('hidden');
            
            const formData = {
                cookie: document.getElementById('cookie').value,
                url: document.getElementById('url').value,
                amount: parseInt(document.getElementById('amount').value),
                interval: parseInt(document.getElementById('interval').value)
            };

            try {
                const response = await axios.post('/api/submit', formData);
                if (response.status === 200) {
                    document.getElementById('status').classList.remove('hidden');
                    updateShareStatus();
                    showToast('Share process started successfully');
                }
            } catch (error) {
                showToast(error.response?.data?.error || 'An error occurred', 'error');
            } finally {
                submitBtn.disabled = false;
                spinner.classList.add('hidden');
            }
        });

        // Update share status
        async function updateShareStatus() {
            const statusDiv = document.getElementById('shareStatus');
            const totalSharesEl = document.getElementById('totalShares');
            const activeSessionsEl = document.getElementById('activeSessions');
            
            async function fetchStatus() {
                try {
                    const response = await axios.get('/total');
                    const shares = response.data;
                    
                    // Update stats
                    let totalShares = 0;
                    shares.forEach(share => totalShares += share.count);
                    totalSharesEl.textContent = totalShares;
                    activeSessionsEl.textContent = shares.length;
                    
                    // Update status cards
                    statusDiv.innerHTML = shares.map(share => `
                        <div class="bg-gray-800/50 p-4 rounded-lg border border-gray-700">
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-gray-400 text-sm">Session ${share.session}</span>
                                <span class="text-pink-500 font-medium">${share.count}/${share.target} shares</span>
                            </div>
                            <div class="text-sm text-gray-500 truncate mb-3">
                                ${share.url}
                            </div>
                            <div class="relative pt-1">
                                <div class="flex mb-2 items-center justify-between">
                                    <div>
                                        <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full ${
                                            share.count === share.target ? 'bg-green-200 text-green-800' : 'bg-pink-200 text-pink-800'
                                        }">
                                            ${Math.round((share.count / share.target) * 100)}%
                                        </span>
                                    </div>
                                    <div class="text-right">
                                        <span class="text-xs font-semibold text-gray-400">
                                            ${share.count === share.target ? 'Completed' : 'In Progress'}
                                        </span>
                                    </div>
                                </div>
                                <div class="overflow-hidden h-2 text-xs flex rounded-full bg-gray-700">
                                    <div
                                        class="transition-all duration-500 ease-out ${
                                            share.count === share.target ? 'bg-green-500' : 'bg-pink-500'
                                        }"
                                        style="width: ${(share.count / share.target) * 100}%"
                                    ></div>
                                </div>
                            </div>
                        </div>
                    `).join('');
                } catch (error) {
                    console.error('Error fetching status:', error);
                }
            }

            // Update status every second
            setInterval(fetchStatus, 1000);
        }
    </script>
</body>
                    </html>
