<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBSHAREBOOSTER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .animate-pulse-slow {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .slide-in {
            animation: slideIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="bg-[#121212] text-white min-h-screen">
    <!-- Floating Action Button -->
    <button id="helpBtn" class="fixed bottom-6 right-6 bg-blue-500 p-3 rounded-full shadow-lg hover:bg-blue-600 transition-all z-50">
        <i data-lucide="help-circle" class="w-6 h-6"></i>
    </button>

    <div class="max-w-4xl mx-auto p-4">
        <!-- Header -->
        <header class="flex items-center justify-between py-6">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-gradient-to-r from-pink-500 to-blue-500 rounded-lg flex items-center justify-center">
                    <i data-lucide="share" class="w-5 h-5"></i>
                </div>
                <h1 class="text-2xl font-bold bg-gradient-to-r from-pink-500 to-blue-500 bg-clip-text text-transparent">
                    FBSHAREBOOSTER
                </h1>
            </div>
            <div class="flex items-center space-x-4">
                <button id="statsBtn" class="p-2 rounded-full hover:bg-gray-800 relative">
                    <i data-lucide="bar-chart-2" class="w-5 h-5"></i>
                    <span class="absolute -top-1 -right-1 bg-pink-500 text-xs rounded-full w-4 h-4 flex items-center justify-center" id="activeSessionsCount">0</span>
                </button>
                <button id="settingsBtn" class="p-2 rounded-full hover:bg-gray-800">
                    <i data-lucide="settings" class="w-5 h-5"></i>
                </button>
                <button id="darkModeToggle" class="p-2 rounded-full hover:bg-gray-800">
                    <i data-lucide="moon" class="w-5 h-5"></i>
                </button>
            </div>
        </header>

        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8">
            <div class="bg-gray-800/50 rounded-xl p-4 backdrop-blur-sm">
                <div class="flex items-center justify-between">
                    <h3 class="text-gray-400">Total Shares</h3>
                    <i data-lucide="trending-up" class="w-5 h-5 text-green-500"></i>
                </div>
                <p class="text-2xl font-bold mt-2" id="totalShares">0</p>
            </div>
            <div class="bg-gray-800/50 rounded-xl p-4 backdrop-blur-sm">
                <div class="flex items-center justify-between">
                    <h3 class="text-gray-400">Active Sessions</h3>
                    <i data-lucide="activity" class="w-5 h-5 text-blue-500"></i>
                </div>
                <p class="text-2xl font-bold mt-2" id="activeSessions">0</p>
            </div>
            <div class="bg-gray-800/50 rounded-xl p-4 backdrop-blur-sm">
                <div class="flex items-center justify-between">
                    <h3 class="text-gray-400">Success Rate</h3>
                    <i data-lucide="percent" class="w-5 h-5 text-pink-500"></i>
                </div>
                <p class="text-2xl font-bold mt-2" id="successRate">0%</p>
            </div>
        </div>

        <!-- Main Form -->
        <div class="mt-8 bg-gray-800/50 rounded-xl p-6 backdrop-blur-sm">
            <form id="shareForm" class="space-y-6">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-300">
                        <div class="flex items-center justify-between">
                            <span>Facebook Cookies</span>
                            <button type="button" id="pasteCookies" class="text-xs text-blue-400 hover:text-blue-300">
                                Paste from Clipboard
                            </button>
                        </div>
                    </label>
                    <textarea id="cookie" class="w-full bg-gray-700 rounded-lg p-3 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" rows="4" placeholder="Paste your Facebook cookies here"></textarea>
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-300">Post URL</label>
                    <div class="relative">
                        <i data-lucide="link" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <input type="url" id="url" class="w-full bg-gray-700 rounded-lg pl-10 p-3 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="https://facebook.com/...">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-300">Share Amount</label>
                        <div class="relative">
                            <i data-lucide="hash" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                            <input type="number" id="amount" class="w-full bg-gray-700 rounded-lg pl-10 p-3 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter amount">
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-300">
                            <div class="flex items-center justify-between">
                                <span>Interval (seconds)</span>
                                <span class="text-xs text-gray-400" id="estimatedTime"></span>
                            </div>
                        </label>
                        <div class="relative">
                            <i data-lucide="clock" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                            <input type="number" id="interval" class="w-full bg-gray-700 rounded-lg pl-10 p-3 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter interval">
                        </div>
                    </div>
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-pink-500 to-blue-500 text-white py-3 px-6 rounded-lg font-medium hover:opacity-90 transition-all flex items-center justify-center gap-2 group">
                    <i data-lucide="share" class="w-5 h-5 group-hover:rotate-12 transition-transform"></i>
                    Start Sharing
                </button>
            </form>
        </div>

        <!-- Status Section -->
        <div class="mt-8">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-semibold">Share Status</h2>
                <button id="clearAllBtn" class="text-sm text-gray-400 hover:text-white transition-colors">
                    Clear All
                </button>
            </div>
            <div id="statusList" class="space-y-4"></div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Helper function for notifications
        function showNotification(title, icon, text) {
            Swal.fire({
                title,
                text,
                icon,
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true
            });
        }

        // Paste cookies from clipboard
        document.getElementById('pasteCookies').addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('cookie').value = text;
                showNotification('Success', 'success', 'Cookies pasted from clipboard');
            } catch (err) {
                showNotification('Error', 'error', 'Failed to read clipboard');
            }
        });

        // Calculate estimated time
        function updateEstimatedTime() {
            const amount = document.getElementById('amount').value;
            const interval = document.getElementById('interval').value;
            if (amount && interval) {
                const totalSeconds = amount * interval;
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                let timeString = '';
                if (hours) timeString += `${hours}h `;
                if (minutes) timeString += `${minutes}m `;
                if (seconds) timeString += `${seconds}s`;
                document.getElementById('estimatedTime').textContent = `Est. time: ${timeString}`;
            }
        }

        document.getElementById('amount').addEventListener('input', updateEstimatedTime);
        document.getElementById('interval').addEventListener('input', updateEstimatedTime);

        // Form submission
        document.getElementById('shareForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                cookie: document.getElementById('cookie').value,
                url: document.getElementById('url').value,
                amount: parseInt(document.getElementById('amount').value),
                interval: parseInt(document.getElementById('interval').value)
            };

            try {
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                if (data.status === 200) {
                    showNotification('Success', 'success', 'Share process started successfully');
                    updateStatus();
                } else {
                    showNotification('Error', 'error', data.error || 'An error occurred');
                }
            } catch (error) {
                showNotification('Error', 'error', 'Failed to submit request');
            }
        });

        // Update status
        async function updateStatus() {
            try {
                const response = await fetch('/total');
                const data = await response.json();
                const statusList = document.getElementById('statusList');
                
                // Update stats
                document.getElementById('activeSessionsCount').textContent = data.length;
                document.getElementById('activeSessions').textContent = data.length;
                
                let totalShares = 0;
                let totalTarget = 0;
                data.forEach(item => {
                    totalShares += item.count;
                    totalTarget += item.target;
                });
                
                document.getElementById('totalShares').textContent = totalShares;
                document.getElementById('successRate').textContent = 
                    totalTarget ? `${Math.round((totalShares / totalTarget) * 100)}%` : '0%';

                statusList.innerHTML = data.map(item => `
                    <div class="bg-gray-800/50 p-4 rounded-lg slide-in">
                        <div class="flex items-center justify-between mb-2">
                            <div class="flex items-center space-x-2">
                                <span class="text-sm text-gray-400">Session #${item.session}</span>
                                ${item.count < item.target ? '<span class="animate-pulse-slow text-green-500">●</span>' : ''}
                            </div>
                            <span class="text-sm font-medium">${item.count}/${item.target} shares</span>
                        </div>
                        <div class="w-full bg-gray-700 rounded-full h-2">
                            <div class="bg-gradient-to-r from-pink-500 to-blue-500 h-2 rounded-full transition-all duration-300" 
                                 style="width: ${(item.count / item.target) * 100}%"></div>
                        </div>
                        <div class="mt-2 flex items-center justify-between">
                            <p class="text-sm text-gray-400 truncate flex-1">${item.url}</p>
                            <button onclick="copyToClipboard('${item.url}')" class="ml-2 text-blue-400 hover:text-blue-300">
                                <i data-lucide="copy" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
                lucide.createIcons();
            } catch (error) {
                console.error('Failed to fetch status:', error);
            }
        }

        // Copy URL to clipboard
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showNotification('Success', 'success', 'URL copied to clipboard');
            } catch (err) {
                showNotification('Error', 'error', 'Failed to copy URL');
            }
        }

        // Clear all sessions
        document.getElementById('clearAllBtn').addEventListener('click', async () => {
            const result = await Swal.fire({
                title: 'Clear all sessions?',
                text: 'This action cannot be undone.',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, clear all',
                cancelButtonText: 'Cancel'
            });

            if (result.isConfirmed) {
                // Add your clear all logic here
                showNotification('Success', 'success', 'All sessions cleared');
            }
        });

        // Help button
        document.getElementById('helpBtn').addEventListener('click', () => {
            Swal.fire({
                title: 'How to Use',
                html: `
                    <div class="text-left">
                        <p class="mb-2">1. Paste your Facebook cookies</p>
                        <p class="mb-2">2. Enter the Facebook post URL</p>
                        <p class="mb-2">3. Set the desired share amount</p>
                        <p class="mb-2">4. Set the interval between shares</p>
                        <p class="mb-2">5. Click "Start Sharing"</p>
                    </div>
                `,
                icon: 'info'
            });
        });

        // Update status every 2 seconds
        setInterval(updateStatus, 2000);
    </script>
</body>
</html>
